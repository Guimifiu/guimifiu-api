AllCops:
  TargetRubyVersion: 2.3.1  

#Bundler
Bundler/OrderedGems:
  Enabled: false

#Complexity
Metrics/BlockLength:
  Max: 50
  Exclude:
    - 'db/schema.rb'

Metrics/LineLength:
  Enabled: false

Metrics/ClassLength:
  Max: 250

Metrics/CyclomaticComplexity:
  Max: 6

Metrics/ModuleLength:
  Max: 250

Metrics/MethodLength:
  Max: 30

Metrics/AbcSize:
  Enabled: true
  Max: 40

Lint/UselessAssignment:
  Enabled: false

#Style
Style/FrozenStringLiteralComment:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/IndentAssignment:
  Enabled: false

Style/AlignParameters:
  Enabled: false

Style/BlockComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/EmptyLines:
  Enabled: false

Style/EmptyLinesAroundAccessModifier:
  Enabled: false

Style/EmptyLinesAroundBlockBody:
  Enabled: false

Style/EmptyLinesAroundClassBody:
  Enabled: false

Style/ExtraSpacing:
  Enabled: false

Style/HashSyntax:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/SpaceBeforeComma:
  Enabled: false

Style/SpaceInsideBrackets:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/AccessorMethodName:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Style/BracesAroundHashParameters:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/NegatedIf:
  Enabled: false